<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <!-- JS -->
    <script defer src="scripts/temples.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Temple Album</h1>
        <button id="hamburger">&#9776;</button> <!-- Hamburger icon for mobile -->
        <nav id="nav-menu">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <h1>Our Temple Collection</h1>
        <div class="grid-container">
            <figure>
                <img src="images/temple.jpg" alt="Temple 1">
                <figcaption>Temple 1</figcaption>
            </figure>
            <figure>
                <img src="images/temple_2.jpg" alt="Temple 2">
                <figcaption>Temple 2</figcaption>
            </figure>
            <figure>
                <img src="images/temple_3.jpg" alt="Temple 3">
                <figcaption>Temple 3</figcaption>
            </figure>
            <figure>
                <img src="images/temple_4.jpg" alt="Temple 4">
                <figcaption>Temple 4</figcaption>
            </figure>
            <figure>
                <img src="images/temple_5.jpg" alt="Temple 5">
                <figcaption>Temple 5</figcaption>
            </figure>
            <figure>
                <img src="images/temple_6.jpg" alt="Temple 6">
                <figcaption>Temple 6</figcaption>
            </figure>
            <figure>
                <img src="images/temple_7.jpg" alt="Temple 7">
                <figcaption>Temple 7</figcaption>
            </figure>
            <figure>
                <img src="images/temple_8.jpg" alt="Temple 8">
                <figcaption>Temple 8</figcaption>
            </figure>
            <figure>
                <img src="images/temple_9.jpg" alt="Temple 9">
                <figcaption>Temple 9</figcaption>
            </figure>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; <span id="year"></span> My Temple Site</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

</body>
</html>
