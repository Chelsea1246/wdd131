<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explore Zambia</title>
    
    <meta name="description" content="Discover Zambia, a beautiful African country known for Victoria Falls, rich culture, and unique landscapes.">
    <meta name="author" content="Chelsea Opoku">

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Zambia</h1>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 64rem)">
                <source srcset="images/hero-medium.webp" media="(min-width: 32rem)">
                <img src="images/hero_small.webp" alt="Victoria Falls in Zambia" width="800" height="400">
            </picture>
        </section>

        <section class="content">
            <!-- Data Section -->
            <section class="data">
                <h2>Data</h2>
                <p><strong>Capital:</strong> Lusaka</p>
                <p><strong>Population:</strong> 19 million</p>
                <p><strong>Currency:</strong> Zambian Kwacha</p>
                <p><strong>Language:</strong> English</p>
            </section>

            <!-- Weather Section -->
            <section class="weather">
                <h2>Weather</h2>

                <!-- Mobile SVG icon -->
                <img src="images/weather.svg" alt="Partly cloudy weather icon" class="weather-icon">

                <p><strong>Temperature:</strong> <span id="temp">8</span> Â°C</p>
                <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
                <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
            </section>
        </section>
    </main>

    <footer>
        <p>
            Â© <span id="year"></span> ğŸŒ Chelsea Opoku | Zambia  
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
